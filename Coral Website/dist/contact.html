<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Document</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="#">

    <!-- Lato and Roboto Fonts 300, 400, 500-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto:300,400,500&display=swap" rel="stylesheet">

<link href="css/style.css" rel="stylesheet"></head>

<body>
    <main class="main-contact">
        <header class="header">

            <img src="#" class="header__logo" />

            <form class="header__search">
                <input type="text" class="header__input" placeholder="Search" />
                <button class="header__search--btn">
                    <svg class="header__search--icon">
                        <use xlink:href="/img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>

            <div class="header__login">
                <a class="header__btn button" href="#">Login</a>
                <a href="#" class="header__cart">
                    <svg class="header__cart-icon">
                        <use xlink:href="/img/sprite.svg#icon-cart"></use>
                    </svg>
                    <span class="header__notification">0</span>
                </a>
            </div>

        </header>

        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="/index.html" class="navigation__link">Home</a></li>
                <li class="navigation__item"><a href="/store.html" class="navigation__link">Store</a></li>
                <li class="navigation__item"><a href="/store.html" class="navigation__link">Sale</a></li>
                <li class="navigation__item"><a href="/faq.html" class="navigation__link">FAQ</a></li>
                <li class="navigation__item"><a href="/about.html" class="navigation__link">About Us</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
            </ul>
        </nav>

        <div class="contact-header">
            <p class="contact-header__title">Contact Us</p>
        </div>

        <div class="contact-form">
            <figure class="contact">
                <div class="contact__left">
                    <div class="contact__card">

                        <p class="contact__card-title">Contact Us</p>

                        <ul class="contact__card-list">
                            <li class="contact__card-item"><svg class="contact__card-icon"><use xlink:href="/img/sprite.svg#icon-mail4"></use>

                            </svg>email@example.com</li>

                            <li class="contact__card-item"><svg class="contact__card-icon"><use xlink:href="/img/sprite.svg#icon-mobile"></use>

                            </svg>+1-971-342-9345</li>

                            <li class="contact__card-item"><svg class="contact__card-icon"><use xlink:href="/img/sprite.svg#icon-location"></use>

                            </svg>45 Address St, Portland OR 97034</li>
                        </ul>

                        <ul class="footer__social contact__social">
                            <li class="footer__social--item"><a class="footer__social--link" href="#">
                                    <svg class="footer__social--icon footer__social--fb">
                                        <use xlink:href="/img/sprite.svg#icon-facebook2"></use>
                                    </svg>
                                </a></li>
                            <li class="footer__social--item"><a class="footer__social--link" href="#">
                                    <svg class="footer__social--icon footer__social--ig">
                                        <use xlink:href="/img/sprite.svg#icon-instagram"></use>
                                    </svg>
                                </a></li>
                            <li class="footer__social--item"><a class="footer__social--link" href="#">
                                    <svg class="footer__social--icon footer__social--tw">
                                        <use xlink:href="/img/sprite.svg#icon-twitter"></use>
                                    </svg>
                                </a></li>

                        </ul>

                    </div>
                    
                </div>
                <div class="contact__content">
                    <p class="contact__title">Message Us</p>
                    <p class="contact__subtitle">Send us a message we and will get back to you.</p>
                    <form class="contact__form">
                        <input class="contact__input" type="text" placeholder="Name" />
                        <input class="contact__input" type="text" placeholder="E-Mail" />
                        <textarea class="contact__textarea" type="text" placeholder="Message"></textarea>
                        <button class="contact__button">Submit</button>
                    </form>
                </div>
            </figure>
        </div>


        <footer class="footer">
            <ul class="footer__nav">
                <li class="footer__item"><a class="footer__link" href="/index.html">Home</a></li>
                <li class="footer__item"><a class="footer__link" href="/store.html">Store</a></li>
                <li class="footer__item"><a class="footer__link" href="/store.html">Sale</a></li>
                <li class="footer__item"><a class="footer__link" href="/faq.html">FAQ</a></li>
                <li class="footer__item"><a class="footer__link" href="/about.html">About Us</a></li>
                <li class="footer__item"><a class="footer__link" href="#">Contact</a></li>
            </ul>

            <div class="footer__left">
                <p class="footer__left-text">Follow Us!</p>
                <ul class="footer__social">
                    <li class="footer__social--item"><a class="footer__social--link" href="#">
                            <svg class="footer__social--icon footer__social--fb">
                                <use xlink:href="/img/sprite.svg#icon-facebook2"></use>
                            </svg>
                        </a></li>
                    <li class="footer__social--item"><a class="footer__social--link" href="#">
                            <svg class="footer__social--icon footer__social--ig">
                                <use xlink:href="/img/sprite.svg#icon-instagram"></use>
                            </svg>
                        </a></li>
                    <li class="footer__social--item"><a class="footer__social--link" href="#">
                            <svg class="footer__social--icon footer__social--tw">
                                <use xlink:href="/img/sprite.svg#icon-twitter"></use>
                            </svg>
                        </a></li>
                    <li class="footer__social--item"><a class="footer__social--link" href="#">
                            <svg class="footer__social--icon footer__social--mail">
                                <use xlink:href="/img/sprite.svg#icon-mail4"></use>
                            </svg>
                        </a></li>
                </ul>
            </div>

        </footer>

    </main>
<script src="js/main.js"></script></body>
